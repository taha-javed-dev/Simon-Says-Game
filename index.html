<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siimon Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wrapper">
        <div class="info-sec">
            <h1>Simon Says Game</h1>
            <h2 class="game-info"></h2>
        </div>
        <div class="container">
            <div class="row1">
                <div class="box voilet" id="voilet" type="button"></div>
                <div class="box red" id="red" type="button"></div>
            </div>
            <div class="row2">
                <div class="box blue" id="blue" type="button"></div>
                <div class="box green" id="green" type="button"></div>
            </div>
        </div>
        <h2 class="high-score"></h2>
        <button id="startBtn" onclick="">Start Game</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
